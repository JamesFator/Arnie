<!DOCTYPE html>
<html>
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-39515762-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag() {
            dataLayer.push(arguments);
          }
          gtag("js", new Date());
    
          gtag("config", "UA-39515762-1");
        </script>
    
        <title>Arnie</title>
        <link rel="shortcut icon" href="/images/favicon.ico">
    </head>

    <body style=background-color:#000000>
        <pre id="arnie_text" style="color: #c7c7c7"></pre>

        <script src="arnie_js.js"></script>
        <script>
            Rust.arnie_js.then( function( arnie_js ) {
                var urlParams = new URLSearchParams(window.location.search);
                var phrase = "";
                if (urlParams.has("phrase")) {
                    phrase = urlParams.get("phrase");
                }
                const now = new Date();
                const seed = Math.round(now.getTime() / 1000);
                document.getElementById("arnie_text").innerHTML = arnie_js.get_arnie(phrase, seed);
            });
        </script>
    </body>
</html>
